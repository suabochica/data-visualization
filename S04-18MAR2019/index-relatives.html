<!DOCTYPE html>
<html lang="en">
 
<head>
	<title>SVG Paths (Curve commands) - Endava</title>
</head>
 
<body>
	<!-----------------------------------------------------------------
	- Curvas CuadrÃ¡ticas (c): Unidades Relativas
	------------------------------------------------------------------>
	<svg id="mainSvg" xmlns="http://www.w3.org/2000/svg" width="300" height="200" style="border: 0.5px solid black">
		<g id="gridGroup" stroke="#dddddd" stroke-width=".2"></g>
		<circle cx="20" cy="30" r="1" fill="red"/>
		<circle cx="40" cy="30" r="1" fill="red"/>
		<circle cx="60" cy="10" r="1" fill="blue"/>
		<circle cx="80" cy="10" r="1" fill="red"/>

		<circle cx="10" cy="20" r="1" fill="green"/>
		<circle cx="50" cy="20" r="1" fill="green"/>
		<circle cx="90" cy="20" r="1" fill="green"/>

		<path d="m10 20 c 10 10, 30 10, 40 0" stroke="black" fill="transparent"/>
		<path d="m10 20 c 10 10, 30 10, 40 0 s 30 -10, 40 0" stroke="black" fill="transparent"/>
	</svg>
</body>
 
<script>
// ===========================================================================
// Grid Definition
// ===========================================================================
const namespace = "http://www.w3.org/2000/svg";
const width = mainSvg.getAttribute("width");
const height = mainSvg.getAttribute("height");
const squareSize = 10;
const addLines = (dimension, dPath) => {

for (let i = squareSize; i < dimension; i += squareSize) {
		const path = document.createElementNS(namespace, "path");
		path.setAttributeNS(null, "d", dPath(i));
		gridGroup.appendChild(path);
	}
}
addLines(height, (i) => `M0 ${i} H${width}`);
addLines(width, (i) => `M${i} 0 V${height}`);
</script>
 
</html>
