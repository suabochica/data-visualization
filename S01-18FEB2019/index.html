<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      svg {
        border: gray 5px solid;
      }
    </style>
  </head>
  <body>
    <svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(0,0)">
        <rect x="10" y="10" width="50" height="50" fill="teal" />
        <rect
          x="70"
          y="10"
          rx="15"
          ry="15"
          width="50"
          height="50"
          fill="crimson"
        />
        <rect
          x="130"
          y="10"
          stroke="orange"
          stroke-width="5"
          width="50"
          height="50"
          fill="crimson"
        />
        <rect
          x="230"
          y="10"
          transform="skewX(-30)"
          width="50"
          height="50"
          fill="crimson"
        />
        <rect
          x="265"
          y="10"
          transform="translate(40, 0) rotate(45 265 10)"
          width="35"
          height="35"
          fill="red"
        />
      </g>
      <circle cx="35" cy="95" r="25" fill="yellow" />
      <ellipse cx="120" cy="95" rx="45" ry="25" fill="limegreen" />
      <polygon
        fill="teal"
        transform="translate(10, 130)"
        points="0,50 50,50 25,10"
      />
      <polygon
        stroke="orange"
        stroke-width="3"
        fill="none"
        transform="translate(50, 130)"
        points="0,10 50,10 25,50"
      />
      <polyline
        stroke="orange"
        stroke-width="3"
        fill="none"
        transform="translate(112, 130)"
        points="0,0 0,50 50,50 50,0"
      />
    </svg>
  </body>
  <html></html>
</html>
